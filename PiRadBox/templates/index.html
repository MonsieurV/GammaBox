<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RadBox</title>
  <meta name="description" content="RadBox allows to monotir background radiation level in your basement.">
  <meta name="author" content="Yoan Tournade">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/chartist.min.css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <script src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/socket.io.min.js"></script>
  <script src="/static/js/react.min.js"></script>
  <script src="/static/js/react-dom.min.js"></script>
  <script src="/static/js/browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div>
        <h3>RadBox</h3>
      </div>
    </div>
    <div id="readings"></div>
  </div>
  <script type="text/javascript" charset="utf-8">
    "use strict";
    var police = new Audio("/static/click.wav");
    police.loop = false;
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
      console.log("Connected");
      socket.on('ray', function(message) {
        police.play();
      });
    });
  </script>
  <script type="text/babel">
    "use strict";
    // React try.
    var Readings = React.createClass({
      displayName: "Readings",

      getInitialState: function() {
        return { cpm: null, uSvh: null, uSvhError: null };
      },
      componentDidMount: function() {
        socket.on('readings', this.handleData);
      },
      handleData: function(data) {
        if(data.cpm === null)
          data.cpm = '-';
        if(data.uSvh === null)
          data.uSvh = '-';
        this.setState(data);
        this.setState(data);
      },
      render: function() {
        return (
          <div className="row readings">
            <div className="one-half column">
              <p>CPM: <span id="cpm">{this.state.cpm}</span></p>
            </div>
            <div className="one-half column">
              <p>Radiation level: <span id="uSvh">{this.state.uSvh}</span> uSv/h</p>
            </div>
          </div>
        );
      }
    });
    ReactDOM.render(
      <Readings />,
      document.getElementById('readings')
    );
  </script>

  <!--
  Then to plot data on browser on real-time rely on https://plot.ly/javascript/.
  https://github.com/plotly/plotly.js

  For a rapid, lightweigth design prototyping: http://purecss.io/
   -->
</body>
</html>
