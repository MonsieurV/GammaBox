<!DOCTYPE html>
<html>
<script>
var police = new Audio("/static/click.wav");
function toggle_loop() {
  if(police.loop) {
    police.loop = false;
    document.getElementById("looping").value = "Enable loop";
  } else {
    police.loop = true;
    document.getElementById("looping").value = "Disable loop";
  }
}
</script>
<body>
  <input type="button" value="Play" onclick="police.play()">
  <input type="button" value="Pause" onclick="police.pause()" />
  <input type="button" id="looping" value="Enable loop" onclick="toggle_loop()" />
</body>
</html>
